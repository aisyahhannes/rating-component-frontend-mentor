<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <section id="rate" class="rate">
      <img src="images/icon-star.svg" alt="star icon">
      <div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <form>
        <div class="star">
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
        </div>
        <input type="submit" value="SUBMIT" onclick="submitRate();">
      </form>
    </section>
    <section id="thankyou" class="thankyou">
      <img src="images/illustration-thank-you.svg" alt="thank you illustration">
      <div class="selected">
        <h2>You selected <span id="rated"></span> out of 5</h2>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
